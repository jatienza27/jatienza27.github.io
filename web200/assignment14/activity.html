<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Form</title>
    <script src="activity.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 25%;
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            width: 25%;
            margin: 20px 10px 20px 10px;
        }
    </style>
</head>

<body>

    <h1>Fill Out the Form</h1>

    <form id="infoInput" onsubmit="return validateForm()">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" placeholder="First Name" required minlength="2" maxlength="30">

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" placeholder="Last Name" required minlength="2" maxlength="30">

        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" required>

        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="Email" required>

        <label for="phoneNum">Phone Number:</label>
        <input type="number" id="phoneNum" placeholder="000-000-0000" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">

        <label for="address">Address:</label>
        <input type="text" id="address" placeholder="Address" required>

        <label for="city">City:</label>
        <input type="text" id="city" placeholder="City" required minlength="2" maxlength="50">

        <label for="state">State:</label>
        <input type="text" id="state" placeholder="State" required>

        <label for="postalCode">Postal Code:</label>
        <input type="number" id="postalCode" placeholder="Postal Code" pattern="[0-9]{5}" required>

        <label for="region">Region:</label>
        <input type="text" id="region" value="Midwest">


        <br />
        <button type="button" id="submit" onclick="submitForm()" disabled>Submit</button>
    </form>

</body>

</html>
